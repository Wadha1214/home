<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN - HSLI Saudi Airlines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b3d2e;
            margin: 0;
            direction: ltr;
        }

        .navbar {
            background-color: #006c35;
            padding: 15px;
            text-align: center;
        }

        .navbar span {
            color: #ccc;
            margin: 0 15px;
            font-size: 18px;
        }

        .navbar .active {
            color: white;
            font-weight: bold;
        }

        .container {
            width: 320px;
            margin: 60px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        img {
            width: 120px;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            margin-top: 15px;
            padding: 10px 25px;
            background-color: #006c35;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004f27;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="home.html"><span>HOME</span></a>
        <span class="active">LOGIN</span>
    </div>

    <div class="container">
        <img src="logo.png" alt="Saudi Airlines Logo">

        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">

        <button onclick="login()">Login</button>
    </div>

    <footer style="background-color: #006c35; color: white; text-align: center; padding: 15px; position: fixed; bottom: 0; width: 100%;">
        Â© Saudi Airlines
    </footer>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if(username === "" || password === "") {
                alert("Please fill in all fields!");
            } else {
                alert("Login successful!\nUsername: " + username);
            }
        }
    </script>

</body>
</html>
